<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="index.js"></script>
    <title>Home.IO</title>
  </head>
  <body>
    <header>
      <div class="left">
        <!-- <img src="" alt="">  -->
        <h2>UserName</h2>
      </div>

      <nav>
        <a href="#home">Home</a>
        <a href="">Near You</a>
        <a href="">For You</a>
      </nav>
    </header>
    <main>
      <!-- home -->
      <section id="home">
        <h1>Good Morning, UserName</h1>

        <!-- to-do list -->
        <div class="to-do-container">
          <h3>Left on your agenda:</h3>
          <ul class="list-items"></ul>
          <form>
            <label for="to-do">Have more to do?</label>
            <input type="text" />
          </form>
        </div>

        <!-- inspirational quote -->
        <div class="inspirational">
          <h3>Something to keep you going today:</h3>
          <p class="inspirational-quote">Link me to quote API</p>
        </div>
      </section>

      <!-- Near you -->
      <section id="near-you">
        <h2>What's going on near you?</h2>

        <!-- News -->
        <article class="news">
          <h3>Headlines in the US:</h3>
          <p>Link random news API to me</p>
          <label for="publisher-dropdown">Choose by publisher:</label>
          <select name="" id="publisher-dropdown"></select>
        </article>

        <!-- forecast -->
        <div class="forecast">
          <h3>Forecast for your city:</h3>
          <div
        </div>
      </section>

      <!-- For you -->
      <section id="for-you"></section>
    </main>
  </body>
</html>
